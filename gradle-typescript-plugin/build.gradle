apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.apache.ant:ant:1.9.2'
}

apply plugin: 'maven'

repositories {
    mavenCentral()
}

group = "org.typescriptlang.gradle"
version = "0.1-SNAPSHOT"

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}